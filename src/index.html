<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
   
    <div id="app"></div>
    <script>
<h1>hi</h1>
       function printNumbers() {
      for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          console.log("amazon");
        } else if (i % 3 === 0) {
          console.log("google");
        } else if (i % 5 === 0) {
          console.log("facebook");
        } else {
          console.log(i);
        }
      }
    }
    printNumbers(); 
    </script>
  </body>
</html>
